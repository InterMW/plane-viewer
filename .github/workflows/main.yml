# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - 
        name: Docker Login
        uses: docker/login-action@v1.8.0
        with:
          registry: ${{secrets.DOCKER_HOST}}
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}     
      - 
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: |
            ${{secrets.DOCKER_HOST}}/plane-viewer
  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - 
        name: Run SSH command
        uses: garygrossgarten/github-action-ssh@v0.5.0
        with:
          command: sudo docker pull ${{secrets.DOCKER_HOST}}/plane-viewer; sudo docker stop interplane-viewer; sudo docker rm interplane-viewer; sudo docker run  -p 8001:80 --log-driver none --name=interplane-viewer --restart=unless-stopped -d ${{secrets.DOCKER_HOST}}/plane-viewer
          host: ${{secrets.HOST}}
          user: ${{secrets.CENTURION_USERNAME}}
          password: ${{secrets.CENTURION_PASSWORD}}
